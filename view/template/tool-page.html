<div ng-controller="toolController as toolCtrl" ng-init="toolCtrl.loadInitData();" class="conatiner-fluid">
    <div class="form-group">
        <div class="input-group col-md-2 col-md-offset-5">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input ng-model="q" id="search" type="text" class="form-control" name="search" placeholder="Search">
        </div>
    </div>
    <table class="table table-striped table-div">
        <tr>
            <th><b>Name</b></th>
            <th><b>Type</b></th>
            <th><b>Link</b></th>
            <th><b>Description</b></th>
            <th><b>Details</b></th>
        </tr>
        <tr dir-paginate="tool in toolCtrl.toolsArray | filter:q | itemsPerPage: toolCtrl.pageSize" current-page="toolCtrl.currentPage">
            <td>{{tool.name}}</td>
            <td><img class ="table-icons"ng-src="img/{{tool['@type']}}.png" alt="" data-toggle="tooltip" title="{{tool['@type'] | uppercase}}"></td>
            <td><a href="{{tool.homepage}}" target="_blank">{{tool.homepage}}</a></td>
            <td data-toggle="tooltip" title={{tool.description}} >{{tool.description}}</td>
            <td><a ng-click="toolCtrl.showDetails(tool);" class="btn btn-primary btn-xs"type="button" name="button">Details</a></td>
            <!-- href="https://bio.tools/?page=1&q={{tool.name}}" -->
        </tr>
    </table>
    <div class="text-center">
        <dir-pagination-controls boundary-links="true" max-size="12"></dir-pagination-controls>
    </div>
</div>
