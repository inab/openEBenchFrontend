<div ng-controller="homeController as homeCtrl" class="">

        <div class="container-fluid" >
            <div class="row" style="margin-top:10%">
                <div class="col-md-12">
                    <h1  class="text-center">OpenEBench</h1>
                </div>
                <div class="col-md-12 main-content-center">
                    <input  ng-keyup="$event.keyCode == 13 ? homeCtrl.search(text) : null" ng-model="text" class="elevated" type="text" name="" value="" placeholder="Search..." required>
                    <button name="btn" type="button" class="custom-button elevated" ng-click="homeCtrl.search(text)" ng-disabled="!text" >Go!</button>
                </div>
            </div>

            <div class="row" style="margin-top:10%">
                <div class="col-md-offset-2 col-md-8">
                    <div onclick="location.href='#!/benchmarking'" class="col-md-6 main-content-center elevate elevated img-button">
                        <div class="col-md-4">
                            <h3 class="text-center">Scientific Benchmarking</h3>
                            <div class="text-center">
                                <img  src="img/ELIXIR_data.svg" alt="" class=" main-image">
                            </div>
                        </div>
                    </div>

                    <div onclick="location.href='#!/tool'" class="col-md-6 main-content-center elevate elevated img-button">
                        <div  class="col-md-4" >
                            <h3 class="text-center ">Technical Monitoring</h3>
                            <div class="text-center">
                                <img  src="img/ELIXIR_tools.svg" alt="" class=" main-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row" style="margin-top:10%">
                <div class="col-md-offset-1 col-md-10">
                    <img src="img/Diagram_with_textbox.svg" alt="" style="width:100%; height:100%">
                </div>
            </div>
        </div>
</div>
