<div class="carousel-inner" ng-transclude ng-swipe-left="next()" ng-swipe-right="prev()" style="height:100%"></div>
<a role="button" href class="carousel-control" ng-click="prev()" ng-class="{ disabled: isPrevDisabled() }" ng-show="slides.length > 1" style="left:-10%">
  <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
  <span class="sr-only">previous</span>
<!-- <h1 class="text-center">
PREV
</h1> -->
</a>
<a role="button" href class="carousel-control" ng-click="next()" ng-class="{ disabled: isNextDisabled() }" ng-show="slides.length > 1" style="left:95%">
  <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
  <span class="sr-only">next</span>
  <!-- <h1 class="text-center">
  NEXT
  </h1> -->
</a>
